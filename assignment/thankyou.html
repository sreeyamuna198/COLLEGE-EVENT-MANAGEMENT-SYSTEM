<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - College Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
      text-align: center;
    }
    .thank-you-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1 class="text-success">Thank You!</h1>
    <p>Your submission has been received.</p>
    <blockquote class="blockquote">
      <p class="mb-0">"The future belongs to those who believe in the beauty of their dreams."</p>
      <footer class="blockquote-footer">Eleanor Roosevelt</footer>
    </blockquote>
    <a href="index.html" class="btn btn-primary mt-3">Return to Home</a>
  </div>

  <script>
    // Optional: Redirect to home after a delay
    setTimeout(() => {
      window.location.href = "index.html";
    }, 8000); // 8 seconds
  </script>
</body>
</html>
